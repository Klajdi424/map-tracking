<!DOCTYPE html>
<html>
<head>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-19ZeYgsSfw097vjtEHny7TGzJYOpesM"></script>
    <script>
        function initMap() {
            const pickup = { lat: 41.3275, lng: 19.8189 };
            const dropoff = { lat: 41.3211, lng: 19.8167 };
            const driver = { lat: 41.3240, lng: 19.8200 };

            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14,
                center: pickup
            });

            new google.maps.Marker({ position: pickup, map, label: "P" });
            new google.maps.Marker({ position: dropoff, map, label: "D" });
            new google.maps.Marker({ position: driver, map, icon: "https://maps.gstatic.com/mapfiles/ms2/micons/motorcycling.png" });

            const directionsService = new google.maps.DirectionsService();
            const directionsRenderer = new google.maps.DirectionsRenderer({ map });

            directionsService.route({
                origin: pickup,
                destination: dropoff,
                travelMode: google.maps.TravelMode.DRIVING
            }, (response, status) => {
                if (status === "OK") {
                    directionsRenderer.setDirections(response);
                }
            });
        }
    </script>
</head>
<body onload="initMap()">
    <div id="map" style="height: 100vh; width: 100vw;"></div>
</body>
</html>
