<!DOCTYPE html>
<html>
<head>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDESOPDnAmfX5e5qqWc0Smy6kpj3kfN_J0"></script>
    <script>
        function initMap() {
            const params = new URLSearchParams(window.location.search);
            const pickupLat = parseFloat(params.get('pickupLat')) || 41.3275;
            const pickupLng = parseFloat(params.get('pickupLng')) || 19.8189;
            const dropoffLat = parseFloat(params.get('dropoffLat')) || 41.3211;
            const dropoffLng = parseFloat(params.get('dropoffLng')) || 19.8167;
            const driverLat = parseFloat(params.get('driverLat')) || 41.3240;
            const driverLng = parseFloat(params.get('driverLng')) || 19.8200;

            console.log("Pickup:", pickupLat, pickupLng);
            console.log("Dropoff:", dropoffLat, dropoffLng);
            console.log("Driver:", driverLat, driverLng);

            const pickup = { lat: pickupLat, lng: pickupLng };
            const dropoff = { lat: dropoffLat, lng: dropoffLng };
            const driver = { lat: driverLat, lng: driverLng };

            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14,
                center: pickup
            });

            new google.maps.Marker({ position: pickup, map, label: "P" });
            new google.maps.Marker({ position: dropoff, map, label: "D" });
            new google.maps.Marker({
                position: driver,
                map,
                icon: "https://maps.gstatic.com/mapfiles/ms2/micons/motorcycling.png"
            });

            const directionsService = new google.maps.DirectionsService();
            const directionsRenderer = new google.maps.DirectionsRenderer({ map });

            directionsService.route({
                origin: pickup,
                destination: dropoff,
                travelMode: google.maps.TravelMode.DRIVING
            }, (response, status) => {
                if (status === "OK") {
                    directionsRenderer.setDirections(response);
                }
            });
        }
    </script>
</head> 
<body onload="initMap()">
    <div id="map" style="height: 100vh; width: 100vw;"></div>
</body>
</html>
