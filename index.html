<!DOCTYPE html>
<html>
<head>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-19ZeYgsSfw097vjtEHny7TGzJYOpesM" async defer></script>
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: { lat: 51.5074, lng: -0.1278 }
            });

            new google.maps.Marker({
                position: { lat: 51.5007, lng: -0.1246 },
                map: map,
                title: "Pickup Location"
            });

            new google.maps.Marker({
                position: { lat: 51.5090, lng: -0.1300 },
                map: map,
                title: "Driver Location"
            });
        }
    </script>
    <style>
        html, body { margin: 0; padding: 0; height: 100%; }
        #map { height: 100%; width: 100%; }
    </style>
</head>
<body onload="initMap()">
    <div id="map"></div>
</body>
</html>
