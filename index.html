<!DOCTYPE html>
<html>
<head>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDESOPDnAmfX5e5qqWc0Smy6kpj3kfN_J0"></script>
    <script>
        let driverMarker;

        function initMap() {
            const params = new URLSearchParams(window.location.search);

            const pickup = { 
                lat: parseFloat(params.get('pickupLat')), 
                lng: parseFloat(params.get('pickupLng')) 
            };
            const dropoff = { 
                lat: parseFloat(params.get('dropoffLat')), 
                lng: parseFloat(params.get('dropoffLng')) 
            };
            const driver = { 
                lat: parseFloat(params.get('driverLat')), 
                lng: parseFloat(params.get('driverLng')) 
            };

            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: pickup
            });

            new google.maps.Marker({ position: pickup, map, label: "P" });
            new google.maps.Marker({ position: dropoff, map, label: "D" });

            driverMarker = new google.maps.Marker({
                position: driver,
                map,
                icon: "https://maps.gstatic.com/mapfiles/ms2/micons/motorcycling.png"
            });

            const directionsService = new google.maps.DirectionsService();

            const directionsRenderer = new google.maps.DirectionsRenderer({ 
                map: map,
                suppressMarkers: true,
                polylineOptions: {
                    strokeColor: "red",
                    strokeWeight: 4
                }
            });

            directionsService.route({
                origin: pickup,
                destination: dropoff,
                travelMode: google.maps.TravelMode.DRIVING
            }, (response, status) => {
                if (status === "OK") {
                    directionsRenderer.setDirections(response);
                }
            });

            const driverToPickupRenderer = new google.maps.DirectionsRenderer({ 
                map: map,
                suppressMarkers: true,
                polylineOptions: {
                    strokeColor: "blue",
                    strokeWeight: 4
                }
            });

            directionsService.route({
                origin: driver,
                destination: pickup,
                travelMode: google.maps.TravelMode.DRIVING
            }, (response, status) => {
                if (status === "OK") {
                    driverToPickupRenderer.setDirections(response);
                }
            });

            setInterval(updateDriverLocation, 2000);
        }

        function updateDriverLocation() {
            const params = new URLSearchParams(window.location.search);
            const newDriverLat = parseFloat(params.get('driverLat'));
            const newDriverLng = parseFloat(params.get('driverLng'));

            const newDriverPosition = { lat: newDriverLat, lng: newDriverLng };

            if (driverMarker) {
                driverMarker.setPosition(newDriverPosition); 
            }
        }
    </script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body onload="initMap()">
    <div id="map"></div>
</body>
</html>
