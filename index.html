<!DOCTYPE html>
<html>
<head>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDESOPDnAmfX5e5qqWc0Smy6kpj3kfN_J0" async defer></script>
    <script>
        let driverMarker;
        let directionsService;
        let dropoffRenderer;

        function initMap() {
            const params = new URLSearchParams(window.location.search);

            const driver = params.has('driverLat') && params.has('driverLng') ? 
                { lat: parseFloat(params.get('driverLat')), lng: parseFloat(params.get('driverLng')) } : null;

            const pickup = { lat: parseFloat(params.get('pickupLat')), lng: parseFloat(params.get('pickupLng')) };
            const dropoff = params.has('dropoffLat') && params.has('dropoffLng') ? 
                { lat: parseFloat(params.get('dropoffLat')), lng: parseFloat(params.get('dropoffLng')) } : null;

            const map = new google.maps.Map(document.getElementById("map"), { 
                zoom: 15, 
                center: driver || pickup, 
                disableDefaultUI: true 
            });

            if (pickup) {
                new google.maps.Marker({ 
                    position: pickup, 
                    map, 
                    icon: {
                        url: "https://raw.githubusercontent.com/Klajdi424/image/main/pickup2.png",
                        scaledSize: new google.maps.Size(60, 60)
                    }
                });
            }

            if (dropoff) {
                new google.maps.Marker({
                    position: dropoff,
                    map,
                    icon: {
                        url: "https://raw.githubusercontent.com/Klajdi424/image/main/nobackround.png",
                        scaledSize: new google.maps.Size(60, 60)
                    }
                });
            }

            directionsService = new google.maps.DirectionsService();
            dropoffRenderer = new google.maps.DirectionsRenderer({
                map: map,
                suppressMarkers: true,
                polylineOptions: { strokeColor: "red", strokeWeight: 4 }
            });

            if (driver) {
                driverMarker = new google.maps.Marker({
                    position: driver,
                    map,
                    icon: {
                        url: "https://raw.githubusercontent.com/Klajdi424/image/main/driver.png",
                        scaledSize: new google.maps.Size(60, 60)
                    }
                });

                calculateRoute(driver, dropoff, dropoffRenderer);
                setInterval(updateDriverLocation, 1000);
            }
        }

        function calculateRoute(origin, destination, renderer) {
            directionsService.route({
                origin: origin,
                destination: destination,
                travelMode: google.maps.TravelMode.DRIVING
            }, (response, status) => {
                if (status === "OK") {
                    renderer.setDirections(response);
                }
            });
        }

        function updateDriverLocation() {
            const params = new URLSearchParams(window.location.search);
            const newDriverLat = parseFloat(params.get('driverLat'));
            const newDriverLng = parseFloat(params.get('driverLng'));

            const newDriverPosition = { lat: newDriverLat, lng: newDriverLng };

            if (driverMarker) {
                driverMarker.setPosition(newDriverPosition);
            }

            const dropoff = { lat: parseFloat(params.get('dropoffLat')), lng: parseFloat(params.get('dropoffLng')) };

            calculateRoute(newDriverPosition, dropoff, dropoffRenderer);
        }
    </script>
    <style>
        html, body { margin: 0; padding: 0; height: 100%; }
        #map { height: 100%; width: 100%; }
    </style>
</head>
<body onload="initMap()">
    <div id="map"></div>
</body>
</html>
