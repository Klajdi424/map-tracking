<!DOCTYPE html>
<html>
<head>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <script>
    let map;
    let driverMarker;
    let routeLayers = {};

    function initMap() {
      const params = new URLSearchParams(window.location.search);
      const driver = params.has("driverLat") && params.has("driverLng") ? [parseFloat(params.get("driverLat")), parseFloat(params.get("driverLng"))] : null;
      const pickup = params.has("pickupLat") && params.has("pickupLng") ? [parseFloat(params.get("pickupLat")), parseFloat(params.get("pickupLng"))] : null;
      const dropoff = params.has("dropoffLat") && params.has("dropoffLng") ? [parseFloat(params.get("dropoffLat")), parseFloat(params.get("dropoffLng"))] : null;

      map = L.map("map", { zoomAnimation: false }).setView(driver || pickup || dropoff, 15);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      if (pickup) L.marker(pickup, { icon: getIcon("https://raw.githubusercontent.com/Klajdi424/image/main/pickup2.png") }).addTo(map);
      if (dropoff) L.marker(dropoff, { icon: getIcon("https://raw.githubusercontent.com/Klajdi424/image/main/nobackround.png") }).addTo(map);
      if (driver) {
        driverMarker = L.marker(driver, { icon: getIcon("https://raw.githubusercontent.com/Klajdi424/image/main/driver.png") }).addTo(map);
      }

      if (driver && pickup && !dropoff) {
        getRoute(driver, pickup, "purple", "driverToPickup");
      } else if (driver && dropoff && !pickup) {
        getRoute(driver, dropoff, "purple", "driverToDropoff");
      } else if (pickup && dropoff && !driver) {
        getRoute(pickup, dropoff, "purple", "pickupToDropoff");
      }

      updateDriverLocation(pickup, dropoff);
      setInterval(() => updateDriverLocation(pickup, dropoff), 500);
    }

    function getRoute(start, end, color, key) {
      fetch(`https://router.project-osrm.org/route/v1/driving/${start[1]},${start[0]};${end[1]},${end[0]}?overview=full&geometries=geojson`)
        .then(response => response.json())
        .then(data => {
          if (routeLayers[key]) {
            map.removeLayer(routeLayers[key]);
          }
          routeLayers[key] = L.geoJSON(data.routes[0].geometry, {
            style: { color: color, weight: 6 }
          }).addTo(map);
          map.invalidateSize(); 
        });
    }

    function updateDriverLocation(pickup, dropoff) {
      const params = new URLSearchParams(window.location.search);
      const newDriver = [parseFloat(params.get("driverLat")), parseFloat(params.get("driverLng"))];

      if (driverMarker) {
        driverMarker.setLatLng(newDriver);
      }

      if (dropoff && !pickup) {
        getRoute(newDriver, dropoff, "purple", "driverToDropoff");
      } else if (pickup && !dropoff) {
        getRoute(newDriver, pickup, "purple", "driverToPickup");
      }
    }

    function getIcon(url) {
      return L.icon({
        iconUrl: url,
        iconSize: [55, 55]
      });
    }
  </script>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { height: 100%; width: 100%; }
  </style>
</head>
<body onload="initMap()">
  <div id="map"></div>
</body>
</html>
