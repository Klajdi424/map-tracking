<!DOCTYPE html>
<html>
<head>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDESOPDnAmfX5e5qqWc0Smy6kpj3kfN_J0"></script>
    <script>
        let driverMarker;

        function initMap() {
            const params = new URLSearchParams(window.location.search);

            const driver = { lat: parseFloat(params.get('driverLat')), lng: parseFloat(params.get('driverLng')) };
            const pickup = { lat: parseFloat(params.get('pickupLat')), lng: parseFloat(params.get('pickupLng')) };
            const dropoff = params.has('dropoffLat') && params.has('dropoffLng') ? 
                { lat: parseFloat(params.get('dropoffLat')), lng: parseFloat(params.get('dropoffLng')) } : null;

            const map = new google.maps.Map(document.getElementById("map"), { zoom: 15, center: pickup });

            new google.maps.Marker({ position: pickup, map, label: "P" });

            driverMarker = new google.maps.Marker({
                position: driver,
                map,
                icon: {
                    url: "https://maps.gstatic.com/mapfiles/ms2/micons/motorcycling.png",
                    scaledSize: new google.maps.Size(60, 60)
                }
            });

            const directionsService = new google.maps.DirectionsService();
            const directionsRenderer = new google.maps.DirectionsRenderer({ 
                map: map, suppressMarkers: true, polylineOptions: { strokeColor: dropoff ? "red" : "blue", strokeWeight: 4 }
            });

            directionsService.route({
                origin: dropoff ? pickup : driver,
                destination: dropoff || pickup,
                travelMode: google.maps.TravelMode.DRIVING
            }, (response, status) => {
                if (status === "OK") directionsRenderer.setDirections(response);
            });

            if (dropoff) {
                new google.maps.Marker({
                    position: dropoff,
                    map,
                    icon: {
                        url: "https://raw.githubusercontent.com/Klajdi424/image/refs/heads/main/mapfinish.png",
                        scaledSize: new google.maps.Size(60, 60)
                    }
                });
            }

            setInterval(updateDriverLocation, 2000);
        }

        function updateDriverLocation() {
            const params = new URLSearchParams(window.location.search);
            const newDriverLat = parseFloat(params.get('driverLat'));
            const newDriverLng = parseFloat(params.get('driverLng'));

            const newDriverPosition = { lat: newDriverLat, lng: newDriverLng };

            if (driverMarker) driverMarker.setPosition(newDriverPosition);
        }
    </script>
    <style>
        html, body { margin: 0; padding: 0; height: 100%; }
        #map { height: 100%; width: 100%; }
    </style>
</head>
<body onload="initMap()">
    <div id="map"></div>
</body>
</html>
