<!DOCTYPE html>
<html>
<head>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDESOPDnAmfX5e5qqWc0Smy6kpj3kfN_J0&libraries=marker&callback=initMap" async defer></script>
    <script>
        let driverMarker;

        async function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: { lat: 51.5074, lng: -0.1278 }
            });

            const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");

            const pickupLocation = { lat: 51.5007, lng: -0.1246 };
            const driverInitialLocation = { lat: 51.5090, lng: -0.1300 };

            new AdvancedMarkerElement({
                map: map,
                position: pickupLocation,
                title: "Pickup Location"
            });

            driverMarker = new AdvancedMarkerElement({
                map: map,
                position: driverInitialLocation,
                title: "Driver Location"
            });

            setInterval(updateDriverLocation, 2000);
        }

        function updateDriverLocation() {
            fetch("https://klajdi424.github.io/map-tracking/updated-driver-location.json?timestamp=" + new Date().getTime())
                .then(response => response.json())
                .then(data => {
                    const newDriverPosition = { lat: parseFloat(data.lat), lng: parseFloat(data.lng) };
                    driverMarker.position = newDriverPosition;
                })
                .catch(error => console.error("Error fetching driver location:", error));
        }
    </script>
    <style>
        html, body { margin: 0; padding: 0; height: 100%; }
        #map { height: 100%; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
</body>
</html>
