<!DOCTYPE html>
<html>
<head>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDESOPDnAmfX5e5qqWc0Smy6kpj3kfN_J0" async defer></script>
    <script>
        let driverMarker;

        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: { lat: 51.5074, lng: -0.1278 }
            });

            const directionsService = new google.maps.DirectionsService();
            const directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                suppressMarkers: true
            });

            const pickupLocation = { lat: 51.5007, lng: -0.1246 };
            const driverInitialLocation = { lat: 51.5090, lng: -0.1300 };

            driverMarker = new google.maps.Marker({
                position: driverInitialLocation,
                map: map,
                title: "Driver Location"
            });

            new google.maps.Marker({
                position: pickupLocation,
                map: map,
                title: "Pickup Location"
            });

            directionsService.route({
                origin: driverInitialLocation,
                destination: pickupLocation,
                travelMode: google.maps.TravelMode.DRIVING
            }, (response, status) => {
                if (status === google.maps.DirectionsStatus.OK) {
                    directionsRenderer.setDirections(response);
                } else {
                    console.error("Directions request failed due to: " + status);
                }
            });

            setInterval(updateDriverLocation, 2000);
        }

        function updateDriverLocation() {
            fetch("https://klajdi424.github.io/map-tracking/updated-driver-location.json")
                .then(response => response.json())
                .then(data => {
                    const newDriverPosition = { lat: parseFloat(data.lat), lng: parseFloat(data.lng) };
                    driverMarker.setPosition(newDriverPosition);
                })
                .catch(error => console.error("Error fetching driver location:", error));
        }
    </script>
    <style>
        html, body { margin: 0; padding: 0; height: 100%; }
        #map { height: 100%; width: 100%; }
    </style>
</head>
<body onload="initMap()">
    <div id="map"></div>
</body>
</html>
